<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <h3>Star Wars RPG!</h3>

    <div id="characters" class="row">

      <div id="dengar"></div>
      <div id="crumb"></div>
      <div id="lumpy"></div>
      <div id="biggerluke"></div>
      <div id="nien"></div>
      <div id="ackmena"></div>

    </div>

    <h4>Your Character:</h4>

    <div id="player-row" class="row">

        <div id="player" class="player-box"></div>

    </div>

    <h4>Enemies Available to Attack:</h4>

    <div id="enemies-row" class="row">

        <div id="en1" class="en-button"></div>
        <div id="en2" class="en-button"></div>
        <div id="en3" class="en-button"></div>
        <div id="en4" class="en-button"></div>
        <div id="en5" class="en-button"></div>

    </div>

    <h4>Fight Section</h4>

    <button id="attack">Attack</button>

    <h4>Defender</h4>

    <div id="defender-row" class="row">

        <div id="defender"></div>

    </div>

    <div id="battle-text"></div>
    <button id="restart">Restart</button>


    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>

</html>

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <h3>Star Wars RPG!</h3>

    <div id="characters" class="row">

      <div id="dengar" class="char-box"></div>
      <div id="crumb" class="char-box"></div>
      <div id="lumpy" class="char-box"></div>
      <div id="biggerluke" class="char-box"></div>
      <div id="nien" class="char-box"></div>
      <div id="ackmena" class="char-box"></div>

    </div>

    <h4>Your Character:</h4>

    <div id="player-row" class="row">

        <div id="player" class="player-box"></div>

    </div>

    <h4>Enemies Available to Attack:</h4>

    <div id="enemies" class="row">

        <div id="en1"></div>
        <div id="en2"></div>
        <div id="en3"></div>
        <div id="en4"></div>
        <div id="en5"></div>

    </div>

    <h4>Fight Section</h4>

    <button>Attack</button>

    <h4>Defender</h4>

    <div class="row">

        <div id="defender" class="defender-box"></div>

    </div>



    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>

</html>
